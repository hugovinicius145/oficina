{% extends 'oficina/base.html' %}
{% block title %} Editar Serviço | Hugo Moto Peças {% endblock %}
{% block content %}
    {% load bootstrap %}
    {% if alerta %}
        <div class="{{tipo_alerta}}" role="alert" id="msg">
            {{msg}}
        </div>            
    {% endif %}

    <form action="{{ request.get_full_path }}" method="POST">
        {% csrf_token %}
            {{form|bootstrap}}
            
        <input type="submit" class="btn btn-primary mb-2" value="Salvar">
    </form>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){ 
            setTimeout(function() {
                $("#msg").fadeOut().empty();
            }, 2000);
        }, false);
        
    </script>
{% endblock %}
