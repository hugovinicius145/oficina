<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Hugo Moto Peças</title>

  <!-- Custom fonts for this template-->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'oficina/vendor/fontawesome-free/css/all.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
  <!-- Custom styles for this template-->
  <link href="{% static 'oficina/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body>
{% load bootstrap %}
<div id="wrapper">
    <!-- ***************** Menu Lateral Esquerdo *****************-->
    <div>
      {% include 'oficina/menulateral.html'%}
    </div>
    <!-- ***************** Lateral Direita *****************-->
    <div id="content-wrapper" class="d-flex flex-column"> 
      <!-- ***************** SIDEBAR *****************-->
        <div>
        {% include 'oficina/sidebar.html'%}
        </div>
        <!-- ***************** Página dos Produtos *****************-->                
        <div class="container-fluid">

            <!-- Alerta de sucesso se produto foi cadastrado ou erro-->
            {% if alerta %}
                <div class="{{tipo_alerta}}" role="alert" id="msg">
                    {{msg}}
                </div>            
            {% endif %}


            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Cadastrar Novo Produto</h6>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <form action="." method="POST">
                            {% csrf_token %}
                             {{ form|bootstrap }}
                            <input type="submit" class="btn btn-primary mb-2" value="Criar">
                        </form>
                    </div>
                </div>
                
            </div>    
        </div>
    </div>

      <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="{% static 'oficina/vendor/jquery/jquery.min.js' %}"></script>
    
    <script src="{% static 'oficina/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'oficina/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'oficina/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'oficina/vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'oficina/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'oficina/js/demo/chart-pie-demo.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Ação para ocultar a div depois de 1.5 segundos -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){ 
            setTimeout(function() {
                $("#msg").fadeOut().empty();
            }, 2000);
        }, false);
        document.addEventListener('DOMContentLoaded', function(){ 
            setTimeout(function() {
                $("#msgErro").fadeOut().empty();
            }, 2000);
        }, false);
    </script>
</body>
</html>
