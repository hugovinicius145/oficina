{% extends 'oficina/base.html'%}
{% block content%}
    <!-- Alerta de sucesso se produto foi cadastrado ou erro-->
    {% if alerta %}
        <div class="{{tipo_alerta}}" role="alert" id="msg">
            {{msg}}
        </div>            
    {% endif %}

    {% load bootstrap %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Cadastrar Novo Produto</h6>
        </div>
        <div class="card-body">
            <div class="form-group">
                <form action="." method="POST">
                    {% csrf_token %}
                    {% block formulario %}
                        {{ form|bootstrap }}
                    {% endblock %}
                    <input type="submit" class="btn btn-primary mb-2" value="Criar">
                </form>
            </div>
        </div>
        
    </div>    
    <!-- Ação para ocultar a div depois de 1.5 segundos -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){ 
            setTimeout(function() {
                $("#msg").fadeOut().empty();
            }, 2000);
        }, false);
        document.addEventListener('DOMContentLoaded', function(){ 
            setTimeout(function() {
                $("#msgErro").fadeOut().empty();
            }, 2000);
        }, false);
    </script>
{% endblock %}
