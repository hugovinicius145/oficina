{% extends 'oficina/base.html'%}
{% block title %} Nova Venda | Hugo Moto Pe√ßas{% endblock %}
{% block content %}
    {% load bootstrap %}
    {% if alerta %}
        <div class="{{tipo_alerta}}" role="alert" id="msg">
            {{msg}}
        </div>            
    {% endif %}

    <form action="{{ request.get_full_path }}" method="POST">
        {% csrf_token %}
            {{form_venda|bootstrap}}
            {{form_item_venda|bootstrap}}
            
        <input type="submit" class="btn btn-primary mb-2" value="Criar">
    </form>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){ 
            setTimeout(function() {
                $("#msg").fadeOut().empty();
            }, 2000);
        }, false);
        
    </script>
{% endblock %}
